<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select interest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="cart-container">
        <div class="user-dashboard">
            <div class="phase selected check-in">
                <div class="img">
                    <img src="https://i.ibb.co/KGh9D4K/user-1.png" alt="user-1" />
                </div>
                <p class="phase-text">Create account</p>
            </div>
            <span class="line"></span>
            <div class="phase selected">
                <div class="img">
                    <img src="https://i.ibb.co/8Xpp5H5/camera.png" alt="camera" />
                </div>
                <p class="phase-text">Set your Interests</p>
            </div>
            <span class="line"></span>
            <div class="phase">
                <div class="img">
                    <img src="https://i.ibb.co/8Xpp5H5/camera.png" alt="camera" />
                </div>
                <p class="phase-text">Customize your Profile</p>
            </div>
        </div>
        <div class="cart">
            <h1>Choose your interests</h1>
        </div>
    </section>

</html>
